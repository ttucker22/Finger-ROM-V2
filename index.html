<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROM to DT Impairment Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ROM to DT Impairment Calculator</h1>
    <form id="calculatorForm">
        <table>
            <thead>
                <tr>
                    <th>Joint</th>
                    <th>Flexion</th>
                    <th>Extension</th>
                    <th>Ankylosis</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>DIP</td>
                    <td><input type="number" id="DIPFlexion" name="DIPFlexion"></td>
                    <td><input type="number" id="DIPExtension" name="DIPExtension"></td>
                    <td><input type="number" id="DIPAnkylosis" name="DIPAnkylosis"></td>
                </tr>
                <tr>
                    <td>PIP</td>
                    <td><input type="number" id="PIPFlexion" name="PIPFlexion"></td>
                    <td><input type="number" id="PIPExtension" name="PIPExtension"></td>
                    <td><input type="number" id="PIPAnkylosis" name="PIPAnkylosis"></td>
                </tr>
                <tr>
                    <td>MP</td>
                    <td><input type="number" id="MPFlexion" name="MPFlexion"></td>
                    <td><input type="number" id="MPExtension" name="MPExtension"></td>
                    <td><input type="number" id="MPAnkylosis" name="MPAnkylosis"></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
